<div class="max-w-4xl mx-auto">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
      <mat-card-subtitle>{{ user.gender }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="flex flex-col items-center">
        <p><strong>Email: </strong>{{ user.email }}</p>
        <p><strong>Phone: </strong>{{ user.mobile }}</p>
        <p><strong>BMI: </strong>{{ user.bmi }}</p>
        <p><strong>BMI Result: </strong>{{ user.bmiResult }}</p>
        <p><strong>Required Trainer : </strong>{{ user.requiredTrainer }}</p>
        <div class="flex items-center space-x-6">
          <strong>Goal: </strong>
          <mat-chip-listbox
            aria-label="Color selection"
            multiple
            aria-readonly="true"
          >
            <mat-chip-option
              *ngFor="let chip of user.goal"
              selected
              color="primary"
              >{{ chip }}</mat-chip-option
            >
          </mat-chip-listbox>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
