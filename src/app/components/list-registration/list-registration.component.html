<div class="flex justify-between items-center">
  <button mat-button color="accent" class="text-xl" routerLink="/registration">
    <i class="fa-solid fa-arrow-left"></i> Back to registration form
  </button>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
      <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>mobile</th>
      <td mat-cell *matCellDef="let row">{{ row.mobile }}</td>
    </ng-container>
    <!-- Fruit Column -->
    <ng-container matColumnDef="BMI Result">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>BMI Result</th>
      <td mat-cell *matCellDef="let row">{{ row.bmiResult }}</td>
    </ng-container>

    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
    </ng-container>
    <ng-container matColumnDef="Package">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Package</th>
      <td mat-cell *matCellDef="let row">{{ row.package }}</td>
    </ng-container>
    <ng-container matColumnDef="Enquiry Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Enquiry Date</th>
      <td mat-cell *matCellDef="let row">{{ row.enquiryDate }}</td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <div class="flex">
          <button mat-button color="warn" [routerLink]="['/user', row.id]">
            <i class="fa-regular fa-eye"></i>
          </button>
          <button
            mat-button
            color="accent"
            [routerLink]="['/registration', row.id]"
          >
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button mat-button color="primary" (click)="deleteUser(row.id)">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
